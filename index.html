<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body>
    <div class="calculator">
      <div class="calculator-body">
        <div class="display">
          <input
            type="text"
            class="display-input"
            placeholder="Calculate something"
            title="input"
            disabled
          />
        </div>
        <div class="buttons">
          <div class="row-1">
            <div class="clearbutton">
              <button id="clearBtn">C</button>
            </div>
            <div class="dividebutton">
              <button id="divideBtn" title="divide">/</button>
            </div>
            <div class="multiplybutton">
              <button id="multiplyBtn" title="multiply">x</button>
            </div>
            <div class="removebutton">
              <button id="removeBtn" title="remove">
                <i class="fa-solid fa-delete-left"></i>
              </button>
            </div>
          </div>
          <div class="row-2">
            <div class="number-7">
              <button id="num-7" title="7 seven">7</button>
            </div>
            <div class="number-8">
              <button id="num-8" title="8 eight">8</button>
            </div>
            <div class="number-9">
              <button id="num-9" title="9 nine">9</button>
            </div>
            <div class="subtractionbutton">
              <button id="subtractBtn" title="subtract">-</button>
            </div>
          </div>
          <div class="row-3">
            <div class="number-4">
              <button id="num-4" title="4 four">4</button>
            </div>
            <div class="number-5">
              <button id="num-5" title="5 five">5</button>
            </div>
            <div class="number-6">
              <button id="num-6" title="6 six">6</button>
            </div>
            <div class="additionbutton">
              <button id="addBtn" title="add">+</button>
            </div>
          </div>
          <div class="row-4">
            <div class="number-1">
              <button id="num-1" title="1 one">1</button>
            </div>
            <div class="number-2">
              <button id="num-2" title="2 two">2</button>
            </div>
            <div class="number-3">
              <button id="num-3" title="3 three">3</button>
            </div>
            <div class="equalbutton">
              <button id="equalsBtn" title="equals">=</button>
            </div>
          </div>
          <div class="row-5">
            <div class="percentagebutton">
              <button id="percentageBtn" title="percentage">%</button>
            </div>
            <div class="zerobutton">
              <button id="zeroBtn" title="0 zero">0</button>
            </div>
            <div class="decimalbutton">
              <button id="decimalBtn" title="decimal">.</button>
            </div>
          </div>
          <div class="history-header">
            <div class="title">
              <h3>History</h3>
            </div>
            <div class="clear-history">
              <button id="clearHistoryBtn" title="clear history">
                Clear History
              </button>
            </div>
          </div>
          <div class="calculation-history"></div>
        </div>
      </div>
    </div>
    <script src="calculator.js"></script>
  </body>
</html>
